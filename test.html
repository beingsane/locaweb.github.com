<!DOCTYPE html>
<html class="guideLoca" lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Locaweb github projects</title>
    <link href="http://locastyle.locaweb.com.br/assets/application-abc27644e03092dae2c9f302eba53351.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://locastyle.locaweb.com.br/assets/application-abc27644e03092dae2c9f302eba53351.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://locastyle.locaweb.com.br/assets/manual/application-c8cdf7595716faba02a3013327e05291.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://locastyle.locaweb.com.br/assets/application-9bdb4cb54af9dcaa6fddd6d6901c6ab1.js" type="text/javascript"></script>
    <script src="http://locastyle.locaweb.com.br/assets/manual/application-0fe1fe02aa0c5fd180666f2f4a5e9572.js" type="text/javascript"></script>
</head>
<body>
    <table id="repositories"></table>
    <script>
        function repositories(response) {
            for(var index in response.data) {
              var datum = response.data[index];
              console.log(datum);
              $("#repositories").append("<tr><td>"+datum.name+"</td>"+"<td>"+datum.description+"</td></tr>")
            }
        }
        $.getJSON("https://api.github.com/orgs/locaweb/repos?callback=?", repositories)
    </script>
</body>
</html>
